<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- js -->
    <script defer src="./js/script.js"></script>
    <!-- Icon -->
    <link rel="shortcut icon" href="/icons/pokemon.png" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <!-- Gif -->
        <img src="" alt="Pokemon" class="pokemon_gif">
        <!-- Nome é Número do pokemon -->
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>-
            <span class="pokemon_name"></span>
        </h1>
        <!-- Barra de busca -->
        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Nome ou Número"
            required
            >
        </form>
        <!-- Botão anterior e proximo -->
        <div class="buttons">
            <button class="button btn-prev">&lt; Anterior</button>
            <button class="button btn-next">Proximo &gt;</button>
        </div>

        <!-- Layout do pokedex -->
        <img src="./img/pokedex.png" alt="Pokedex" class="pokedex">
    </main>
</body>
</html>
